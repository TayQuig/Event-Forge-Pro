
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventForge Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FFFBF5',
              brand: {
                 DEFAULT: '#0205B7',
                 50: '#eef0ff',
                 100: '#e0e2ff',
                 500: '#0205B7',
                 600: '#00038f',
                 900: '#000155',
              },
              accent: {
                  DEFAULT: '#A593E0', // Purple
                  peach: '#FFC6A5',
                  cyan: '#63D5F9',
                  gold: '#C4A962',
              },
              dark: '#333333',
              grayText: '#5E5E5E',
            },
            fontFamily: {
                sans: ['Figtree', 'sans-serif'],
            },
            borderRadius: {
                'xl': '20px',
                '2xl': '20px', // Aligning standard xl/2xl to brand 20px
                'pill': '100px',
            },
            boxShadow: {
                'card': '0px 42px 32.5px -13px rgba(2, 5, 183, 0.25)',
                'container': '0 0 40px rgba(0, 0, 0, 0.1)',
                'hover': '0 20px 40px rgba(2, 5, 183, 0.2)',
                'soft': '0 10px 30px rgba(165, 147, 224, 0.2)',
                'bevel': '9px 10px 0px 0px #0205b7',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #0205B7;
        --cream-background: #FFFBF5;
        --purple: rgba(165, 147, 224, 1);
        --text-dark: #333333;
        --text-gray: #5e5e5e;
        --brand-rgb: 2, 5, 183; /* Derived from primary-blue for opacity utilities */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--cream-background);
        color: var(--text-dark);
      }
      
      /* Custom Scrollbar for DAW feel - adjusted for light theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c7c7c7; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-blue); 
      }
    </style>

{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>

</head>

</html>
