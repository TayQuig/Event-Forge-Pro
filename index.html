
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventForge Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: 'var(--cream-background)',
              brand: {
                 DEFAULT: 'var(--primary-blue)',
                 50: '#eef0ff',
                 100: '#e0e2ff',
                 500: 'var(--primary-blue)',
                 600: '#00038f', // Darker shade of primary blue
                 900: '#000155',
              },
              accent: {
                  DEFAULT: 'var(--purple)',
                  light: 'rgba(165, 147, 224, 0.2)',
              },
              dark: 'var(--text-dark)',
              grayText: 'var(--text-gray)',
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #0205b7;
        --cream-background: #fffbf5;
        --purple: rgba(165, 147, 224, 1);
        --text-dark: #333333;
        --text-gray: #5e5e5e;
        --brand-rgb: 2, 5, 183; /* Derived from primary-blue for opacity utilities */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--cream-background);
        color: var(--text-dark);
      }
      
      /* Custom Scrollbar for DAW feel - adjusted for light theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c7c7c7; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-blue); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
